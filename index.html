<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Calculadora.css"/>
    
    <title>Calculadora</title>
  </head>
  <body>
    <div class="app">
      
      <article class="calc-container" onselectstart="return false;">
            <p id="resultado"></p>
        <table>            
                <tr>
                    <td><button class="number box1" onClick="clean()">C</button></td>
                    <td><button class="number box2" onClick="back()" ><</button></td>
                    <td><button class="number box1" onClick="insert('*')">X</button></td>
                    <td><button class="number box2" onClick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="number box7" onClick="insert('7')">7</button></td>
                    <td><button class="number box8" onClick="insert('8')">8</button></td>
                    <td><button class="number box9" onClick="insert('9')">9</button></td>
                    <td><button class="number box-" onClick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="number box4" onClick="insert('4')">4</button></td>
                    <td><button class="number box5" onClick="insert('5')">5</button></td>
                    <td><button class="number box6" onClick="insert('6')">6</button></td>
                    <td><button class="number box+" onClick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="number box1" onClick="insert(1)">1</button></td>
                    <td><button class="number box2" onClick="insert('2')">2</button></td>
                    <td><button class="number box3" onClick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="number boxIgual" onClick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="number box0" onClick="insert('0')">0</button></td>
                    <td><button class="number box." onClick="insert('.')">.</button></td>
                </tr>   
        </table>
    </article>

    </div>
    <script>

    function insert(num) {
      const numero = document.getElementById('resultado').innerHTML
      
      
      document.getElementById('resultado').innerHTML =  numero + num;
      console.log(num)
    }
    function clean(){
      document.getElementById('resultado').innerHTML = ""
    }
    function back(){

      var resultado = document.getElementById('resultado').innerHTML

      document.getElementById('resultado').innerHTML = resultado.substring(0 , resultado.length -1)
    }

    function calcular(){
      var resultado = document.getElementById('resultado').innerHTML
        if (resultado){
          document.getElementById('resultado').innerHTML = eval(resultado)
        } else {
          document.getElementById('resultado').innerHTML = 'Erro!!!'
        }
    }
  </script>
    <script type="module" src="./src/components/Calculadora.js"></script>
  </body>
</html>
